<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Lato|Oswald' rel='stylesheet' type='text/css'>
  <link href="font-awesome.min.css" rel="stylesheet">
  <link href="popup.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class='chrome-popover'>

    <div class="chrome-popover-toolbar">
      <span class="chrome-popover-title" id="home-link">Water Cooler</span>
    </div>

    <div class='chrome-popover-content'>
      <div class="conversations">
        <ul id="conversations-list">
        </ul>
      </div>

      <div class="conersations-loading">
        <span class="message-text">Loading Bro</span>
      </div>

      <div class="conversations-error">
        <span class="message-text">Error Bro</span>
      </div>

      <div class="conversations-empty">
        <span class="message-text">Empty Bro</span>
      </div>

    </div>

  </div>
</body>

<script src="application.js"></script>
<script src="popup.js"></script>
</html>
